<MDBottomNavigation #mainTabView
    (selectedIndexChanged)="onSelectedIndexChanged($event)" 
    (loaded)="onBottomNavigationLoaded($event)">
    <MDTabStrip iosIconRenderingMode="alwaysOriginal">

        <MDTabStripItem (selected)="onTabSelected($event)" (unselected)="onTabDeselected($event)">
            <Label text="Players Tab"></Label>
            <Image [src]="getIconSource('ichome')"></Image>
        </MDTabStripItem>
        <MDTabStripItem (selected)="onTabSelected($event)" (unselected)="onTabDeselected($event)">
            <Label text="Teams Tab"></Label>
            <Image src="{{ getIconSource('icnotification') }}"></Image>
        </MDTabStripItem>
        <MDTabStripItem (selected)="onTabSelected($event)" (unselected)="onTabDeselected($event)">
            <Label text="Statistics Tab"></Label>
            <Image src="font://&#xf007;" class="fas t-36"></Image>
        </MDTabStripItem>
        <MDTabStripItem (selected)="onTabSelected($event)" (unselected)="onTabDeselected($event)">
            <Label text="Profile Tab"></Label>
            <Image src="font://&#xf0c0;" class="fas t-36"></Image>
        </MDTabStripItem>

    </MDTabStrip>

    <MDTabContentItem>
        <GridLayout>
            <router-outlet name="playerTab"></router-outlet>
        </GridLayout>
    </MDTabContentItem>

    <MDTabContentItem>
        <GridLayout>
            <router-outlet name="teamTab"></router-outlet>
        </GridLayout>
    </MDTabContentItem>

    <MDTabContentItem>
        <GridLayout>
            <router-outlet name="statisticsTab"></router-outlet>
        </GridLayout>
    </MDTabContentItem>

    <MDTabContentItem>
        <GridLayout>
            <router-outlet name="profileTab"></router-outlet>
        </GridLayout>
    </MDTabContentItem>

</MDBottomNavigation>
